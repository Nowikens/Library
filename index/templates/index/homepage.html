{% extends 'index/base.html' %}

{% block title %}Homepage{% endblock title %}

{% block content %}
<div class="container">
	{% for book in books %}

		<a href="{% url 'books:editBook' book.id %}">Edit</a>
		<br><br>
	{% endfor %}
</div>
{% endblock content %}
