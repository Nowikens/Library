{% extends 'index/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add{% endblock title %}

{% block content %}
<div class="container">

	<div class="col-md-4 form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form | crispy }}
			<input class="btn btn-info" type="submit" value="Add">
			<a class="btn btn-warning" href="{% url 'index:homepage' %}">Cancel</a>
		</form>
	</div>
</div>
{% endblock content %}
