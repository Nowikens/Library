{% extends 'index/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add{% endblock title %}

{% block content %}
<div class="container">
	<div class="col-md-8 form-group">
	Are You sure, you want to remove <b>{{ object }}</b>?<br><br> 
	THIS ACTION CAN'T BE REVERSED<br><br>
	
		<form method="POST">
			{% csrf_token %}
			<input class="btn btn-danger" type="submit" value="DELETE">
			<a class="btn btn-warning" href="{% url 'index:homepage' %}">Cancel</a>
		</form>
	</div>
</div>
{% endblock content %}
